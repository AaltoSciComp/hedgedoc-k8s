---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hd-ingress
  namespace: hedgedoc
spec:
  rules:
    - host: hd-test.k8s-test.cs.aalto.fi
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hd-app-svc
                port:
                  number: 80
